<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎉 المفاجأة الكبرى لأروى 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to top left, #d0f0c0, #b2fab4);
      overflow: hidden;
      color: #2e7d32;
      text-align: center;
    }

    .content {
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    .message {
      font-size: 1.5em;
      white-space: pre-wrap;
      max-width: 600px;
      margin: 0 auto;
    }

    .frog {
      position: absolute;
      bottom: 0;
      width: 60px;
      animation: hop 3s infinite ease-in-out;
    }

    .frog1 { left: 10%; animation-delay: 0s; }
    .frog2 { left: 40%; animation-delay: 1s; }
    .frog3 { left: 70%; animation-delay: 2s; }

    @keyframes hop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .game-btn {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-btn:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="content">
    <h1>🎊 أروى... هذه مفاجأتك الخاصة 🎊</h1>
    <p class="message">
      أروى الغالية،<br>
      أنتِ لستِ فقط صديقتي، بل مصدر سعادتي وإلهامي.<br>
      وجودك في حياتي يجعل كل شيء أجمل، وأتمنى أن يكون هذا اليوم بداية لعام مليء بالفرح والضحك والمفاجآت الجميلة.<br>
      كل سنة وأنتِ طيبة... وكل لحظة وأنتِ أسعد 💚🐸
    </p>
  </div>

  <!-- موسيقى خلفية -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c1f324f82.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- ضفادع كرتونية -->
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="frog frog1" alt="frog">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="frog frog2" alt="frog">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="frog frog3" alt="frog">

  <!-- زر الانتقال إلى اللعبة -->
  <button class="game-btn" onclick="window.location.href='gamePage.html'">انتقل إلى اللعبة 🎮</button>

</body>
</html>
